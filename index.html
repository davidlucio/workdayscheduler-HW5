<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        
        <section class="row time-block" id="0900">
          <div class="hour col-1">
            <p>9:00 AM</p>
          </div>
          
          <textarea class="description col-10 past" name="HOUR" placeholder="Click to enter an event"></textarea>

          <button class="saveBtn col-1"><i class="far fa-save"></i></button>
        </section>

        <section class="row time-block" id="1000">
          <div class="hour col-1">
            <p>10:00 AM</p>
          </div>

        </section>

        </section>

          </div>

        </section>

        </section>

        <section class="row time-block" id="1400">

        <section class="row time-block" id="1500">

        <section class="row time-block" id="1600">

        <section class="row time-block" id="1700">

          <button class="saveBtn col-1"><i class="far fa-save"></i></button>
        </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
